version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portal_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portal_documentos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portal_network

  redis:
    image: redis:7-alpine
    container_name: portal_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - portal_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: portal_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - portal_network

volumes:
  postgres_data:
  redis_data:

networks:
  portal_network:
    driver: bridge
